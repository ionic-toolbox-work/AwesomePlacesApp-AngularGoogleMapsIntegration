<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only [navPush]="goToAddPlacePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Awesome Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page" >
  <ion-card *ngFor="let place of places" (click)="onOpenPlace(place)" text-wrap>
    <img [src]="place.imagePath" >
        <div class="card-title">
        {{ place.title }}
        </div>
        <div class="card-subtitle">{{place.description}}</div>
  </ion-card>
</ion-content>
