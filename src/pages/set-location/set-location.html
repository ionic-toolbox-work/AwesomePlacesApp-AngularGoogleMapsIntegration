
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col >
        <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]=15 (mapClick)="onSetMarker($event)">
          <agm-marker [latitude]="location.lat" [longitude]="location.lng"
          *ngIf="location && isMarker" ></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <button ion-button
        block
        color="primary"
        (click)="onConfirm()"
        [disabled]="!isMarker"
        icon-left>
        <ion-icon name="checkmark-circle"></ion-icon>
        Confirm</button>
      </ion-col>
      <ion-col >
        <button ion-button
        block
        color="secondary"
        (click)="onAbort()"
        icon-left>
        <ion-icon name="undo"></ion-icon>
        Abort</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
